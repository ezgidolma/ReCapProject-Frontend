<table class="table">
   <thead>
      <tr>
         <th></th>
      </tr>
   </thead>
   <tr *ngFor="let car of cars">

    <td>{{car.colorId}}</td>
    <td>{{car.modelyear}}</td>
    <td>{{car.dailyPrice}}</td>
    <td>{{car.description}}</td>
   </tr>
</table>

<table  class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Araba Adı</th>
            <th>Marka</th>
             <th>Renk</th>
            <th>Günlük Fiyat</th>
        </tr>
    </thead>
    <tr *ngFor="let car of cars">
        <td>{{car.id}}</td>
        <td>{{car.description}}</td>
        <td>{{car.brandId}}</td>
        <td>{{car.colorId}}</td>
        <td>{{car.dailyPrice}}</td>
    </tr>
</table>

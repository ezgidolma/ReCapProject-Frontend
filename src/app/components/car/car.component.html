<div *ngIf="dataLoaded==false" class="spinner-border text-success" role="status">
   <span class="visually-hidden">Loading...</span>
 </div>

<table *ngIf="dataLoaded!=false" class="table">
   <thead>
      <tr>
         <th>Id</th>
         <th>CarName</th>
         <th>ColorName</th>
         <th>BrandName</th>
         <th>DailyPrice</th>
      </tr>
   </thead>
   <tr *ngFor="let car of cars">
    <td>{{car.carId}}</td>
    <td>{{car.carName}}</td>
    <td>{{car.colorName}}</td>
    <td>{{car.brandName}}</td>
    <td>{{car.dailyPrice}}</td>
    <td><button type="button" class="btn btn-primary active" routerLink="/carImage/{{car.carId}}">Detaya Git</button></td>
   </tr>
</table>

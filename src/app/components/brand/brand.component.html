<div *ngIf="dataLoaded==false" class="spinner-border text-success" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<table *ngIf="dataLoaded!=false" class="table">
  <thead>
    <tr>
       <th>Markalar</th>
    </tr>
 </thead>
  <tr *ngFor = "let brand of brands">
      <td>{{brand.name}}</td>
  </tr>
</table>
